<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FADEL T1 PY - CONSULTA DE VIAJES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th { background-color: #002060; color: white; font-weight: bold; }
    th:last-child { background-color: #C00000; }
    td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    footer { text-align: center; padding: 10px; background-color: #002060; color: white; font-weight: bold; }

    /* Estilo del bot√≥n centrado y redondeado */
    #btnFiltrar {
        display: block;
        margin: 20px auto;
        background-color: #002060;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Efecto al pasar el mouse */
    #btnFiltrar:hover {
        background-color: #004080;
    }

    /* Bot√≥n flotante de WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;

      font-size: 18px;

      border-radius: 50px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>FADEL T1 PY - CONSULTA DE VIAJES</h1>
  
  <label for="ciInput">Ingrese CI:</label>
  <input type="text" id="ciInput" placeholder="Ej: 7097243">

  <label for="fechaViaje">Fecha de Viaje:</label>
  <input type="date" id="fechaViaje">

  <button id="btnFiltrar">Ver Viajes</button>
  
  <div id="resultado"></div>

  <script>
    async function obtenerViajesDesdeFirebase() {
        const url = "https://toten-paraguay-5d90f-default-rtdb.firebaseio.com/.json"; 

        try {
            const respuesta = await fetch(url);
            if (!respuesta.ok) throw new Error("No se pudo cargar los datos de Firebase");

            const datos = await respuesta.json();
            console.log("Datos obtenidos de Firebase:", datos);

            if (!datos || Object.keys(datos).length === 0) {
                document.getElementById("resultado").innerHTML = "<p>No se encontraron viajes.</p>";
                return;
            }

            const viajes = Object.values(datos); 
            console.log("Datos transformados:", viajes);

            mostrarViajes(viajes);
        } catch (error) {
            console.error("Error al obtener los datos:", error);
            document.getElementById("resultado").innerHTML = "<p>Hubo un problema al cargar los datos.</p>";
        }
    }

    function formatearFecha(fechaTexto) {
        if (!fechaTexto) return null;
        const partes = fechaTexto.split("/");
        if (partes.length !== 3) return null;

        const [dia, mes, a√±o] = partes;
        return new Date(`${a√±o}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}T00:00:00`);
    }

    function formatearMoneda(valor) {
        if (!valor) return "‚Ç≤ 0";

        const numero = parseFloat(typeof valor === "number" ? valor.toString() : valor.replace(/[^\d]/g, ""));
        return isNaN(numero) ? "‚Ç≤ 0" : `‚Ç≤ ${numero.toLocaleString("es-PY")}`;
    }

    function mostrarViajes(viajes) {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; 

        const ciFiltro = document.getElementById("ciInput").value.trim();
        const fechaViajeInput = document.getElementById("fechaViaje").value;
        const fechaViajeObj = fechaViajeInput ? new Date(fechaViajeInput + "T00:00:00") : null;

        console.log("CI ingresado:", ciFiltro);
        console.log("Fecha de viaje seleccionada:", fechaViajeObj);

        if (ciFiltro === "") {
            resultadoDiv.innerHTML = "<p>Por favor, ingrese un CI para realizar la consulta.</p>";
            return;
        }

        let totalRVGeneral = 0;
        let totalViatico = 0;

        const viajesFiltrados = viajes.filter(viaje => {
            const ciViaje = viaje["CI"] ? String(viaje["CI"]).trim() : "";
            const cumpleCI = ciFiltro ? ciViaje === ciFiltro.trim() : true;
            const fechaViaje = formatearFecha(viaje["DATA DA VIAGEM"]);
            const cumpleFecha = fechaViajeObj ? fechaViaje && fechaViaje.toDateString() === fechaViajeObj.toDateString() : true;

            return cumpleCI && cumpleFecha;
        });

        console.log("Viajes filtrados:", viajesFiltrados);

        if (!viajesFiltrados.length) {
            resultadoDiv.innerHTML = "<p>No se encontraron viajes con los filtros aplicados.</p>";
            return;
        }

        let tabla = `<table>
            <tr>
                <th>Fecha</th><th>Chofer</th><th>Origen</th><th>Destino</th>
                <th>Flota</th><th>DT</th><th>Vi√°tico</th><th>CI</th><th>Tipo</th><th>RV General</th>
            </tr>`;

        viajesFiltrados.forEach(viaje => {
            const fecha = viaje["DATA DA VIAGEM"] ? formatearFecha(viaje["DATA DA VIAGEM"]).toLocaleDateString("es-ES") : "Fecha no disponible";
            const rvGeneral = parseFloat(viaje["RV GENERAL"]) || 0;
            const viatico = parseFloat(String(viaje["VIATICO"]).replace(/[^\d]/g, "")) || 0;
            
            totalRVGeneral += rvGeneral;
            totalViatico += viatico;

            tabla += `<tr>
                <td>${fecha}</td><td>${viaje["MOTORISTA 1"] || "No disponible"}</td>
                <td>${viaje["ORIGEM IDA"] || "No disponible"}</td><td>${viaje["DESTINO IDA"] || "No disponible"}</td>
                <td>${viaje["FLOTA "] || "No disponible"}</td><td>${viaje["DT"] || "No disponible"}</td>
                <td>${formatearMoneda(viatico)}</td><td>${viaje["CI"] || "No disponible"}</td>
                <td>${viaje["TIPO"] || "No disponible"}</td><td>${formatearMoneda(rvGeneral)}</td>
            </tr>`;
        });

        tabla += `<tr style="font-weight: bold; background-color: #f0f0f0;">
            <td colspan="6">TOTAL</td>
            <td>${formatearMoneda(totalViatico)}</td>
            <td></td><td></td>
            <td>${formatearMoneda(totalRVGeneral)}</td>
        </tr>`;

        tabla += `</table>`;
        resultadoDiv.innerHTML = tabla;
    }

    document.getElementById("btnFiltrar").addEventListener("click", obtenerViajesDesdeFirebase);
  </script>
