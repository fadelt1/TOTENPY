<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FADEL T1 PY - CONSULTA DE VIAJES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 10px; text-align: center; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 300px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th { background-color: #002060; color: white; font-weight: bold; padding: 10px; }
    th:last-child { background-color: #C00000; }
    td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    footer { text-align: center; padding: 10px; background-color: #002060; color: white; font-weight: bold; }

    /* Contenedor del encabezado */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Logo FADEL */
    .logo {
      max-width: 120px;
      margin-right: 15px;
    }

    /* Estilo del botón centrado y redondeado */
    #btnFiltrar {
        display: block;
        margin: 15px auto;
        background-color: #002060;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }
    #btnFiltrar:hover {
        background-color: #004080;
    }

    /* Ajuste para móviles */
    @media (max-width: 768px) {
      body { font-size: 16px; padding: 8px; }
      table { font-size: 13px; width: 100%; overflow-x: auto; display: block; }
      th, td { padding: 6px; }
      .whatsapp-btn { bottom: 10px; right: 10px; font-size: 16px; padding: 10px 12px; }
      .logo { max-width: 80px; } /* Reducir tamaño del logo en móviles */
    }

    /* Botón flotante de WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 15px;
      border-radius: 50px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <img src="https://TU_URL_DEL_LOGO" alt="FADEL" class="logo">
    <h1>FADEL T1 PY - CONSULTA DE VIAJES</h1>
  </div>

  <label for="ciInput">Ingrese CI:</label>
  <input type="text" id="ciInput" placeholder="Ej: 7097243">

  <label for="fechaViaje">Fecha de Viaje:</label>
  <input type="date" id="fechaViaje">

  <button id="btnFiltrar">Ver Viajes</button>
  
  <div id="resultado"></div>

  <script>
    async function obtenerViajesDesdeFirebase() {
        const url = "https://toten-paraguay-5d90f-default-rtdb.firebaseio.com/.json"; 

        try {
            const respuesta = await fetch(url);
            if (!respuesta.ok) throw new Error("No se pudo cargar los datos de Firebase");

            const datos = await respuesta.json();
            console.log("Datos obtenidos de Firebase:", datos);

            if (!datos || Object.keys(datos).length === 0) {
                document.getElementById("resultado").innerHTML = "<p>No se encontraron viajes.</p>";
                return;
            }

            const viajes = Object.values(datos); 
            console.log("Datos transformados:", viajes);

            mostrarViajes(viajes);
        } catch (error) {
            console.error("Error al obtener los datos:", error);
            document.getElementById("resultado").innerHTML = "<p>Hubo un problema al cargar los datos.</p>";
        }
    }

    function mostrarViajes(viajes) {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; 

        const ciFiltro = document.getElementById("ciInput").value.trim();
        const fechaViajeInput = document.getElementById("fechaViaje").value;
        const fechaViajeObj = fechaViajeInput ? new Date(fechaViajeInput + "T00:00:00") : null;

        console.log("CI ingresado:", ciFiltro);
        console.log("Fecha de viaje seleccionada:", fechaViajeObj);

        if (ciFiltro === "") {
            resultadoDiv.innerHTML = "<p>Por favor, ingrese un CI para realizar la consulta.</p>";
            return;
        }

        let totalRVGeneral = 0;
        let totalViatico = 0;

        const viajesFiltrados = viajes.filter(viaje => {
            const ciViaje = viaje["CI"] ? String(viaje["CI"]).trim() : "";
            const cumpleCI = ciFiltro ? ciViaje === ciFiltro.trim() : true;

            totalRVGeneral += parseFloat(viaje["RV GENERAL"]) || 0;
            totalViatico += parseFloat(String(viaje["VIATICO"]).replace(/[^\d]/g, "")) || 0;

            return cumpleCI;
        });

        if (!viajesFiltrados.length) {
            resultadoDiv.innerHTML = "<p>No se encontraron viajes con los filtros aplicados.</p>";
            return;
        }

        let tabla = `<table>
            <tr>
                <th>Fecha</th><th>Chofer</th><th>Origen</th><th>Destino</th>
                <th>Flota</th><th>DT</th><th>Viático</th><th>CI</th><th>Tipo</th><th>RV General</th>
            </tr>`;

        viajesFiltrados.forEach(viaje => {
            tabla += `<tr>
                <td>${viaje["DATA DA VIAGEM"]}</td><td>${viaje["MOTORISTA 1"] || "No disponible"}</td>
                <td>${viaje["ORIGEM IDA"] || "No disponible"}</td><td>${viaje["DESTINO IDA"] || "No disponible"}</td>
                <td>${viaje["FLOTA "] || "No disponible"}</td><td>${viaje["DT"] || "No disponible"}</td>
                <td>${formatearMoneda(viaje["VIATICO"])}</td><td>${viaje["CI"] || "No disponible"}</td>
                <td>${viaje["TIPO"] || "No disponible"}</td><td>${formatearMoneda(viaje["RV GENERAL"])}</td>
            </tr>`;
        });

        tabla += `<tr style="font-weight: bold; background-color: #f0f0f0;">
            <td colspan="6">TOTAL</td>
            <td>${formatearMoneda(totalViatico)}</td>
            <td></td><td></td>
            <td>${formatearMoneda(totalRVGeneral)}</td>
        </tr>`;

        tabla += `</table>`;
        resultadoDiv.innerHTML = tabla;
    }

    document.getElementById("btnFiltrar").addEventListener("click", obtenerViajesDesdeFirebase);
  </script>

  <footer>© 2025 FADEL T1 PY. Todos los derechos reservados.</footer>

  <a href="https://wa.me/595984770132" class="whatsapp-btn">📲 WhatsApp</a>
</body>
</html>
