<body>
  <h1>FADEL T1 PY - CONSULTA DE VIAJES</h1>
  
  <label for="ciInput">Ingrese CI:</label>
  <input type="text" id="ciInput" placeholder="Ej: 7097243">

  <label for="fechaInicio">Fecha Inicio:</label>
  <input type="date" id="fechaInicio">

  <label for="fechaFin">Fecha Fin:</label>
  <input type="date" id="fechaFin">

  <button id="btnFiltrar">Ver Viajes</button>
  
  <div id="resultado"></div>

  <script>
    async function obtenerViajesDesdeFirebase() {
        const url = "https://toten-paraguay-5d90f-default-rtdb.firebaseio.com/.json"; 

        try {
            const respuesta = await fetch(url);
            if (!respuesta.ok) throw new Error("No se pudo cargar los datos de Firebase");

            const datos = await respuesta.json();
            console.log("Datos obtenidos de Firebase:", datos);

            if (!datos || Object.keys(datos).length === 0) {
                document.getElementById("resultado").innerHTML = "<p>No se encontraron viajes.</p>";
                return;
            }

            // Convertir los datos en un array
            const viajes = datos && typeof datos === "object" ? Object.values(datos) : [];

            if (!Array.isArray(viajes)) {
                console.error("Error: La conversi√≥n de datos no gener√≥ un array v√°lido.", viajes);
                document.getElementById("resultado").innerHTML = "<p>Error al procesar los viajes.</p>";
                return;
            }

            mostrarViajes(viajes);
        } catch (error) {
            console.error("Error al obtener los datos:", error);
            document.getElementById("resultado").innerHTML = "<p>Hubo un problema al cargar los datos.</p>";
        }
    }

    function formatearFecha(fechaTexto) {
        if (!fechaTexto) return "Fecha no disponible";  
        const partes = fechaTexto.split("/");
        if (partes.length !== 3) return "Fecha inv√°lida";  

        const [dia, mes, a√±o] = partes;
        return `${a√±o}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}`;  
    }

    function formatearMoneda(valor) {
        if (!valor) return "‚Ç≤ 0";

        const numero = parseFloat(typeof valor === "number" ? valor.toString() : valor.replace(/[^\d]/g, ""));
        return isNaN(numero) ? "‚Ç≤ 0" : `‚Ç≤ ${numero.toLocaleString("es-PY")}`;
    }

    function mostrarViajes(viajes) {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; 

        const ciFiltro = document.getElementById("ciInput").value.trim();

        if (ciFiltro === "") {
            resultadoDiv.innerHTML = "<p>Por favor, ingrese un CI para realizar la consulta.</p>";
            return;
        }

        let totalRVGeneral = 0;
        let totalViatico = 0;

        const viajesFiltrados = viajes.filter(viaje => String(viaje["CI"]) === ciFiltro);

        if (!viajesFiltrados.length) {
            resultadoDiv.innerHTML = "<p>No se encontraron viajes con el CI ingresado.</p>";
            return;
        }

        let tabla = `<table>
            <tr>
                <th>Fecha</th><th>Chofer</th><th>Origen</th><th>Destino</th>
                <th>Flota</th><th>DT</th><th>Vi√°tico</th><th>CI</th><th>Tipo</th><th>RV General</th>
            </tr>`;

        viajesFiltrados.forEach(viaje => {
            const fecha = viaje["DATA DA VIAGEM"] ? new Date(formatearFecha(viaje["DATA DA VIAGEM"])).toLocaleDateString("es-ES") : "Fecha no disponible";

            tabla += `<tr>
                <td>${fecha}</td><td>${viaje["MOTORISTA 1"] || "No disponible"}</td>
                <td>${viaje["ORIGEM IDA"] || "No disponible"}</td><td>${viaje["DESTINO IDA"] || "No disponible"}</td>
                <td>${viaje["FLOTA "] || "No disponible"}</td><td>${viaje["DT"] || "No disponible"}</td>
                <td>${formatearMoneda(viaje["VIATICO"])}</td><td>${viaje["CI"] || "No disponible"}</td>
                <td>${viaje["TIPO"] || "No disponible"}</td><td>${formatearMoneda(viaje["RV GENERAL"])}</td>
            </tr>`;
        });

        tabla += `</table>`;

        resultadoDiv.innerHTML = tabla;
    }

    document.getElementById("btnFiltrar").addEventListener("click", obtenerViajesDesdeFirebase);
  </script>
